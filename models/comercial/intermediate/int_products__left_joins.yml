version: 2

models:
  - name: int_products_left_joins
    description: Tabela enriquecida com informações sobre produtos, categorias e fornecedores.
    columns:
      - name: products_sk
        description: Chave única do produto.
        data_tests:
          - unique
          - not_null

      - name: product_sk
        description: Chave secundária do produto.
        
      - name: product_name
        description: Nome do produto.
        
      - name: quantity_per_unit
        description: Quantidade de itens por unidade.
        
      - name: unit_price
        description: Preço unitário do produto.
        
      - name: units_in_stock
        description: Quantidade de unidades em estoque.
        
      - name: units_on_order
        description: Quantidade de unidades em ordem.
        
      - name: reorder_level
        description: Nível de estoque para reabastecimento.
        
      - name: is_discontinued
        description: Indica se o produto foi descontinuado.
        
      - name: category_name
        description: Nome da categoria do produto.
        
      - name: category_description
        description: Descrição da categoria do produto.
        
      - name: supplier_company_name
        description: Nome da empresa fornecedora.
        
      - name: supplier_city
        description: Cidade da empresa fornecedora.
        
      - name: supplier_country
        description: País da empresa fornecedora.
