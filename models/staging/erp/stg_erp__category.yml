version: 2

models:
  - name: stg_erp__category
    description: Tabela com dados brutos sobre a categoria de produtos.
    columns:
      - name: category_sk
        description: Chave única da categoria.
        data_tests:
          - unique
          - not_null
          
      - name: category_name
        description: Nome da categoria de produtos.

      - name: category_description
        description: Descrição da categoria de produtos.
